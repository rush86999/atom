version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-atom_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atom_password}
      POSTGRES_DB: ${POSTGRES_DB:-atom_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atom_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atom_user} -d ${POSTGRES_DB:-atom_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API with MCP Support
  atom-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atom_user}:${POSTGRES_PASSWORD:-atom_password}@postgres:5432/${POSTGRES_DB:-atom_db}
      - BYOK_ENCRYPTION_KEY=${BYOK_ENCRYPTION_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atom_network

  # Frontend Next.js App
  atom-frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.production
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - atom_network

  # Browserless Chrome (for scraping/automation)
  browser-node:
    image: browserless/chrome:latest
    ports:
      - "3001:3000" # Changed to 3001 to avoid conflict with frontend
    environment:
      - MAX_CONCURRENT_SESSIONS=10
      - MAX_QUEUE_LENGTH=5
      - PREBOOT_CHROME=true
    restart: unless-stopped
    networks:
      - atom_network

volumes:
  postgres_data:


networks:
  atom_network:
    driver: bridge
