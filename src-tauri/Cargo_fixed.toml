[package]
name = "atom"
version = "1.1.0"
description = "ATOM Desktop Agent - Health & Development Integration Platform with Chat Interface"
authors = ["ATOM Platform Team"]
license = "MIT"
repository = "https://github.com/atom-platform/desktop-agent"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
tauri = { version = "1.5", features = ["api-all", "system-tray", "icon-png", "window-all"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }

# Integration dependencies
oauth2 = "4.4"
base64 = "0.21"
url = "2.4"

# HTTP and networking
http = "0.2"
hyper = { version = "0.14", features = ["full"] }

# Serialization
serde_derive = "1.0"

# Utilities
anyhow = "1.0"
log = "0.4"
env_logger = "0.10"

# Chat interface dependencies
tauri-plugin-dialog = "1.0"
tauri-plugin-notification = "1.0"
tauri-plugin-fs = "1.0"

[features]
default = ["custom-protocol", "chat-interface"]
custom-protocol = ["tauri/custom-protocol"]

# NEW: Chat interface feature
chat-interface = [
    "tauri-plugin-dialog",
    "tauri-plugin-notification",
    "tauri-plugin-fs"
]

# Integration-specific features
slack-oauth = []
teams-oauth = []
notion-oauth = []
trello-oauth = []
figma-oauth = []
linear-oauth = []
asana-oauth = []

# Enable all integrations by default in development
all-integrations = [
    "slack-oauth",
    "teams-oauth", 
    "notion-oauth",
    "trello-oauth",
    "figma-oauth",
    "linear-oauth",
    "asana-oauth",
    "chat-interface"
]

[[bin]]
name = "atom"
path = "src/main_with_chat.rs"

# Development configuration
[dev-dependencies]
tauri-build = { version = "1.4", features = [] }

# Tauri plugins configuration
[dependencies.tauri-plugin-dialog]
version = "1.0"

[dependencies.tauri-plugin-notification]
version = "1.0"

[dependencies.tauri-plugin-fs]
version = "1.0"

# Plugin build configuration
[build-dependencies.tauri-plugin-dialog]
version = "1.0"

[build-dependencies.tauri-plugin-notification]
version = "1.0"

[build-dependencies.tauri-plugin-fs]
version = "1.0"