name: Fuzz Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Fuzzing duration in minutes'
        required: false
        default: '60'
        type: choice
        options:
          - '30'
          - '60'
          - '120'
          - '240'

jobs:
  fuzz-tests:
    name: Fuzzy Testing (1 hour sessions)
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      matrix:
        fuzz-target:
          - financial_parsing
          - security_validation
          - integration_parsing
          - data_parsing
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-testing.txt

      - name: Build Atheris fuzzers
        working-directory: ./backend
        env:
          DATABASE_URL: "sqlite:///:memory:"
          BYOK_ENCRYPTION_KEY: test_key_for_ci_only
          ENVIRONMENT: test
          ATOM_DISABLE_LANCEDB: true
          ATOM_MOCK_DATABASE: true
        run: |
          # Compile fuzzers with Atheris
          python -m pytest tests/fuzzy_tests/${{ matrix.fuzz-target }}/ --collect-only -q

      - name: Run fuzz tests - ${{ matrix.fuzz-target }}
        working-directory: ./backend
        env:
          DATABASE_URL: "sqlite:///:memory:"
          BYOK_ENCRYPTION_KEY: test_key_for_ci_only
          ENVIRONMENT: test
          ATOM_DISABLE_LANCEDB: true
          ATOM_MOCK_DATABASE: true
          FUZZ_DURATION_MINUTES: ${{ github.event.inputs.duration || '60' }}
        run: |
          echo "Running fuzz tests for $FUZZ_DURATION_MINUTES minutes..."
          timeout $((FUZZ_DURATION_MINUTES * 60)) pytest tests/fuzzy_tests/${{ matrix.fuzz-target }}/ -v --tb=short || true

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crashes-${{ matrix.fuzz-target }}
          path: |
            backend/tests/fuzzy_tests/**/crashes/
            backend/tests/fuzzy_tests/**/leaks/
          retention-days: 30

      - name: Create fuzz report
        if: always()
        run: |
          echo "## Fuzz Test Report - ${{ matrix.fuzz-target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: ${{ github.event.inputs.duration || '60' }} minutes" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Report crashes
        if: failure()
        run: |
          echo "❌ Crashes detected in ${{ matrix.fuzz-target }}"
          exit 1

  fuzz-summary:
    name: Fuzz Testing Summary
    runs-on: ubuntu-latest
    needs: fuzz-tests
    if: always()

    steps:
      - name: Fuzz test summary
        run: |
          echo "## Fuzz Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Daily fuzzing completed" >> $GITHUB_STEP_SUMMARY
          echo "Check individual jobs for crash reports" >> $GITHUB_STEP_SUMMARY
