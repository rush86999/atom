name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  backend-test:
    name: Backend Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: atom_user
          POSTGRES_PASSWORD: atom_password
          POSTGRES_DB: atom_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-asyncio httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. 
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      env:
        DATABASE_URL: postgresql://atom_user:atom_password@localhost:5432/atom_db
        SECRET_KEY: test_secret_key
        ALGORITHM: HS256
        ENVIRONMENT: test
      run: |
        # Run pytest if tests exist, otherwise skip (to avoid failing empty test runs initially)
        if [ -d "tests" ] || ls test_*.py 1> /dev/null 2>&1; then
          pytest
        else
          echo "No tests found, skipping pytest."
        fi

  frontend-test:
    name: Frontend Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-nextjs

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend-nextjs/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Linter
      run: npm run lint

    - name: Type Checking
      run: npm run type-check

    # - name: Run Tests
    #   run: npm run test:ci # Uncomment when ready

    - name: Build Frontend
      run: npm run build

  docker-build-verification:
    name: Verify Docker Builds
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always() # Run even if tests fail during initial setup (optional, can be 'success()')
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: atom-backend:latest
        
    - name: Build Frontend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-nextjs
        file: ./frontend-nextjs/Dockerfile.production
        push: false
        tags: atom-frontend:latest
