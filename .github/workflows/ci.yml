name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: atom_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Free Disk Space (Ubuntu)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Verify backend imports
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/atom_test
          BYOK_ENCRYPTION_KEY: test_key_for_ci_only
          ENVIRONMENT: test
        run: |
          python -c "from main_api_app import app; print('Main API imports OK')"
          python -c "from core.generic_agent import GenericAgent; print('GenericAgent OK')"
          python -c "from core.atom_meta_agent import AtomMetaAgent; print('AtomMetaAgent OK')"
          python -c "from core.agent_governance_service import AgentGovernanceService; print('Governance OK')"
          python -c "from integrations.mcp_service import mcp_service; print('MCP Service OK')"

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend-nextjs
        run: npm ci --legacy-peer-deps

      - name: Type check
        working-directory: ./frontend-nextjs
        run: npm run type-check || true

      - name: Build
        working-directory: ./frontend-nextjs
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8001
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ci-test-secret-key
          SKIP_ENV_VALIDATION: true
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: atom-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-nextjs
          file: ./frontend-nextjs/Dockerfile.production
          push: false
          tags: atom-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
             SKIP_ENV_VALIDATION=true
