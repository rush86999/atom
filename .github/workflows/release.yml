name: Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true

  build-tauri:
    needs: create-release
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        working-directory: frontend-nextjs
        run: npm install --legacy-peer-deps

      - name: build nextjs static
        working-directory: frontend-nextjs
        shell: bash
        run: |
          # Temporary config swap for static export
          if [ -f next.config.js ]; then mv next.config.js next.config.js.bak; fi
          cat > next.config.js << EOF
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            images: { unoptimized: true },
            typescript: { ignoreBuildErrors: true },
            eslint: { ignoreDuringBuilds: true },
          };
          module.exports = nextConfig;
          EOF
          
          npm run build
          
          # Restore config
          rm next.config.js
          if [ -f next.config.js.bak ]; then mv next.config.js.bak next.config.js; fi

      - name: Build Tauri App
        working-directory: frontend-nextjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run tauri build -- --verbose ${{ matrix.args }}

      - name: Get App Version
        id: version
        working-directory: frontend-nextjs
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            frontend-nextjs/src-tauri/target/release/bundle/dmg/*.dmg
            frontend-nextjs/src-tauri/target/release/bundle/msi/*.msi
            frontend-nextjs/src-tauri/target/release/bundle/deb/*.deb
            frontend-nextjs/src-tauri/target/release/bundle/appimage/*.AppImage
            frontend-nextjs/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

  build-docker-backend:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: type=semver,pattern={{version}}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-docker-frontend:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: type=semver,pattern={{version}}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: frontend-nextjs
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
