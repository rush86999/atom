# Fly.io Configuration for Python FastAPI Backend
# Deploy with: fly launch --config fly.api.toml

app = "atom-python-api"
primary_region = "iad"  # US East (Virginia)

[build]
  dockerfile = "Dockerfile.api"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Scale based on load
[http_service.concurrency]
  type = "requests"
  hard_limit = 100
  soft_limit = 80

