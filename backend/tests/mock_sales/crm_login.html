<!DOCTYPE html>
<html>

<head>
    <title>Mock CRM - Login</title>
</head>

<body>
    <h1>Login to SuperCRM</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="button" id="login-btn" onclick="login()">Log In</button>
    </form>

    <script>
        function login() {
            window.location.href = "record.html?id=123";
        }
    </script>
</body>

</html>
