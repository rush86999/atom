<!DOCTYPE html>
<html>

<head>
    <title>Supplier Portal - Quick Order</title>
</head>

<body>
    <h1>Place Purchase Order</h1>
    <form
        onsubmit="event.preventDefault(); document.getElementById('status').innerText='Order Submitted for ' + document.getElementById('qty').value + ' units of ' + document.getElementById('sku').value;">
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku">
        <br><br>
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty">
        <br><br>
        <button type="submit" id="submit-order">Submit Order</button>
    </form>
    <div id="status">Waiting for input...</div>
</body>

</html>
