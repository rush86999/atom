<!DOCTYPE html>
<html>

<head>
    <title>Seller Central - Manage Inventory</title>
</head>

<body>
    <h1>Manage Inventory</h1>
    <table>
        <tr>
            <th>SKU</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>SKU-123</td>
            <td>Wireless Headphones</td>
            <td><input type="text" id="price-sku-123" value="45.00"></td>
            <td><button id="save-sku-123"
                    onclick="document.getElementById('msg').innerText='Saved SKU-123'">Save</button></td>
        </tr>
        <tr>
            <td>SKU-999</td>
            <td>USB-C Cable</td>
            <td><input type="text" id="price-sku-999" value="12.00"></td>
            <td><button id="save-sku-999"
                    onclick="document.getElementById('msg').innerText='Saved SKU-999'">Save</button></td>
        </tr>
    </table>
    <div id="msg"></div>
</body>

</html>
