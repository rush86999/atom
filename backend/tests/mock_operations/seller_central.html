<!DOCTYPE html>
<html>

<head>
    <title>Mock Seller Central - Inventory</title>
</head>

<body>
    <h1>Manage Inventory</h1>

    <div class="listing">
        <h2>SKU-123: Premium Widget</h2>
        <p>Current Price: $<span id="current-price">50.00</span></p>

        <label>New Price:</label>
        <input type="text" id="price-input" value="50.00">
        <button id="save-btn" onclick="save()">Save</button>
        <p class="success-message" style="display:none; color:green;">Price Updated Successfully</p>
    </div>

    <script>
        function save() {
            const val = document.getElementById('price-input').value;
            document.getElementById('current-price').innerText = val;
            document.querySelector('.success-message').style.display = 'block';
            document.querySelector('.success-message').innerText = "Price Updated to " + val;
        }
    </script>
</body>

</html>
