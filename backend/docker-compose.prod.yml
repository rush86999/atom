version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-atom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atom_password}
      POSTGRES_DB: ${POSTGRES_DB:-atom_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U atom" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-atom}:${POSTGRES_PASSWORD:-atom_password}@db:5432/${POSTGRES_DB:-atom_db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    volumes:
      # Mount artifacts directory for persistence
      - ./brain_artifacts:/app/brain_artifacts

volumes:
  postgres_data:
  redis_data:
