[settings]
# Line length to match project standard
line_length = 100

# Multi-line output style
multi_line_output = 3

# Use trailing commas for multi-line imports
include_trailing_comma = True

# Force grid wrap for multi-line imports
force_grid_wrap = 0

# Use parentheses for imports
use_parentheses = True

# Ensure imports are on separate lines
ensure_newline_before_comments = True

# Known first-party imports
known_first_party = core,integrations,api,tools,backend

# Skip virtual environments
skip = venv,env,.venv

# Skip migration files
skip_glob = */migrations/*

# Sections: stdlib, thirdparty, firstparty, localfolder
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Default imports
no_lines_before = STDLIB,THIRDPARTY
