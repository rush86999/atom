[settings]
# Line length to match project standard
line_length = 100

# Multi-line output style
multi_line_output = 3

# Use trailing commas for multi-line imports
include_trailing_comma = True

# Force grid wrap for multi-line imports
force_grid_wrap = 0

# Use parentheses for imports
use_parentheses = True

# Ensure imports are on separate lines
ensure_newline_before_comments = True

# Known first-party imports
known_first_party = core,integrations,api,tools,backend,consolidated

# Known third-party imports
known_third_party = fastapi,pydantic,sqlalchemy,alembic,pytest,httpx,websockets,pyyaml,python-dotenv,playwright,redis

# Skip virtual environments and other directories
skip = venv,env,.venv,migrations,env,.env,.pytest_cache,__pycache__,.git,.tox,dist,build,*.egg-info,node_modules

# Skip migration files and other patterns
skip_glob = */migrations/*, */tests/*, */__pycache__/*, */.tox/*, */.pytest_cache/*

# Sections: stdlib, thirdparty, firstparty, localfolder
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Default imports
no_lines_before = STDLIB,THIRDPARTY

# Force sorting within sections
force_sort_within_sections = True

# Combine as imports on from import
combine_as_imports = True

# Sort imports by their length as a tie breaker
length_sort = False
